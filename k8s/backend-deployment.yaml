apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: jan-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: minicube78/todo-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
